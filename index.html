<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tacalabala | Milano</title>
    <meta name="description" content="Collezione esclusiva di maglie storiche dell'Inter a Milano." />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&family=Oswald:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #ffffff; /* Pure White */
        color: #0f172a; /* Slate 900 for text */
      }
      h1, h2, h3, h4, h5, h6, .font-oswald {
        font-family: 'Oswald', sans-serif;
      }
      /* Custom Inter Blue Utilities */
      .text-inter-blue { color: #0066b2; }
      .bg-inter-blue { background-color: #0066b2; }
      
      /* Pattern for Jersey Mesh effect */
      .bg-jersey-mesh {
        background-color: #ffffff;
        background-image: radial-gradient(#e2e8f0 1.5px, transparent 1.5px);
        background-size: 12px 12px;
      }

      /* Scroll Reveal Animations */
      .reveal-hidden {
        opacity: 0;
        transform: translateY(40px);
        will-change: opacity, transform;
      }
      .reveal-visible {
        opacity: 1;
        transform: translateY(0);
      }
      .transition-reveal {
        transition: opacity 1s cubic-bezier(0.16, 1, 0.3, 1), transform 1s cubic-bezier(0.16, 1, 0.3, 1);
      }

      /* GLOBAL NOISE TEXTURE - Premium Feel */
      body::after {
        content: "";
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        opacity: 0.04;
        pointer-events: none;
        z-index: 9999;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
      }
    </style>

}
